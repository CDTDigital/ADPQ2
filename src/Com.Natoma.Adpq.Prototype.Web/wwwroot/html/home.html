<div class="content">
    <div *ngIf="userService.checkLogin()">
        <header>
            <div class="header-logout" (click)="userService.logUserOut()">Logout</div>
            <div class="user-name">{{userService._loggedInUser?.firstName}} {{userService._loggedInUser?.lastName}}</div>
        </header>
        <p-breadcrumb [model]="adpqService.breadcrumbItems" [home]="homeIcon"></p-breadcrumb>
    </div>

    <router-outlet></router-outlet>

</div>
<footer class="footer">Issues? contact <a href="mailto:adpq2@natomatech.com">adpq2@natomatech.com</a></footer>

<p-growl [value]="growls"></p-growl>
<p-growl [value]="stickyGrowls" sticky="sticky"></p-growl>
