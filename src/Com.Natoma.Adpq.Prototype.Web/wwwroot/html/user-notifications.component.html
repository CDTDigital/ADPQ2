<div class="user-home">
    <div class="row content">
        <div class="col-md-8 col-md-offset-2">
            <h1>List of Notifications Sent to You</h1>
        </div>
    </div>
    <div class="row notif-table">
        <div class="col-md-12">
            <p-dataTable [value]="notifications" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                <p-column header="Type" styleClass="notif-type">
                    <template let-notif="rowData" pTemplate="body">
                        {{notif.notificationTypeId == 1 ? 'Blast' : 'Regional'}}
                    </template>
                </p-column>
                <p-column styleClass="notif-cb">
                    <template let-notif="rowData" pTemplate="header">
                        <i class="fa fa-envelope"></i>
                    </template>
                    <template let-notif="rowData" pTemplate="body">
                        <p-checkbox disabled [(ngModel)]="notif.isEmail" binary="true"></p-checkbox>
                    </template>
                </p-column>
                <p-column field="notificationSubject" header="Email Subject"></p-column>

                <p-column header="Email Message" styleClass="notif-msg">
                    <template let-notif="rowData" pTemplate="body">
                        <div [innerHTML]="notif.notificationMessage"></div>
                    </template>
                </p-column>
                
                <p-column styleClass="notif-cb">
                    <template let-notif="rowData" pTemplate="header">
                        <i class="fa fa-phone"></i>
                    </template>
                    <template let-notif="rowData" pTemplate="body">
                        <p-checkbox disabled [(ngModel)]="notif.isSms" binary="true"></p-checkbox>
                    </template>
                </p-column>
                <p-column field="notificationSmsMessage" header="SMS Message"></p-column>
                <p-column header="Sent On">
                    <template let-notif="rowData" pTemplate="body">
                        {{notif.createdOn | date:'short'}}
                    </template>
                </p-column>
            </p-dataTable>
        </div>
    </div>
</div>
