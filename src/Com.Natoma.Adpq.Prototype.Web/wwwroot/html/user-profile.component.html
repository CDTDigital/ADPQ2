<div class="user-profile">
    <div class="row content">
        <div class="col-md-8 col-md-offset-2">
            <h1>{{title}}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <adpq-user-form [userFormType]="1" [user]="user" (onSubmit)="onSignupFormSubmit($event)"></adpq-user-form>
        </div>
    </div>
</div>
